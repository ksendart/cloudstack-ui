<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      DETAILS
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="table-wrapper">
    <table class="mat-table">
      <thead>
      <tr>
        <th class="mat-header-cell">REQUEST</th>
        <th class="mat-header-cell">PARAMS</th>
        <th class="mat-header-cell">RESPONSE</th>
      </tr>
      </thead>
      <tbody>
        <tr class="mat-row"
            *ngFor="let log of apiLog">
          <td>{{ log.request }}</td>
          <td>{{ log.params | json }}</td>
          <td>{{ log.response | json }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <mat-action-row>
    <button
      mat-icon-button
      ngxClipboard
      [cbContent]="apiLog | json"
      (cbOnSuccess)="onCopySuccess()"
      (cbOnError)="onCopyFail()"
    >
      <mat-icon
        matTooltipPosition="below"
        [matTooltip]="'CLIPBOARD.COPY' | translate"
      >
        content_copy
      </mat-icon>
    </button>
  </mat-action-row>
</mat-expansion-panel>
